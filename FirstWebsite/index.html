<!DOCTYPE html>
<html>
  <head>
    <title>Clicker Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <div id="countText">Count: <span id="count">0</span></div>
    <div id="autoClickerText">Auto Clicker : <span id="autoClickerRate">0</span> per second</div>
    <div id="buttonContainer">
      <button id="incrementButton">+1</button>
      <button id="autoClickerButton">Buy Auto Clicker</button>
      <button id="buyAllAutoClickerButton">Buy All Auto Clicker</button>
    </div>
    <div id="autoClickerPriceText">Auto clicker is 10 points</div>
    <img id="money" src="money.png">
    <script src="brain.js"></script>
  </body>
</html>
