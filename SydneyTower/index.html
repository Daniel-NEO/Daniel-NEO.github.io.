<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="button-container">
            <button id="start-button" class="control-button">Start</button>
            <button id="stop-button" class="control-button">Stop</button>
        </div>
        <div id="image-container">
            <img id="slider-image-1" class="slider-image" src="1.jpg" alt="Image">
            <img id="slider-image-2" class="slider-image" src="1.jpg" alt="Image">
        </div>
        <input id="slider" type="range" min="1" max="84" value="1">
    </div>
    <script src="script.js"></script>
</body>

</html>
