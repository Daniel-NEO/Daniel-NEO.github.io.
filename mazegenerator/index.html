<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>The Maze Generator</h1>
    <p>A simple Maze Generating website using Recursive Backtracking Algorithm</p>
    <div id="maze"></div>
    <div id="controlpanel">
        <div>
            <p>Maze Size:</p>
            <input type="range" id="mazeSizeSlider" min="1" max="100" value="35">
            <input type="text" id="mazeSizeInput" value="35">
            <button id="mazeSizeSubmitButton">Submit</button>
        </div>
        <div>
            <p>Skip Animation</p>
            <label class="switch">
              <input type="checkbox" id="skipAnimationCheckbox">
              <span class="slider round"></span>
            </label>
        </div>
        <div>
            <p>Animation Speed</p>
            <input type="range" id="animationSpeedSlider" min="1" max="1000" value="1">
            <input type="text" id="animationSpeedInput" value="1">
            <button id="animationSpeedSubmitButton">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
